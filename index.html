<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Helvetica Neue', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    h2, h5, h4 {
      color: #b59f63;
      font-weight: 600;
      margin-top: 10px;
    }
    .form-label {
      color: #444;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #b59f63;
      border-color: #b59f63;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #9d8a52;
    }
    .form-control:focus, .form-select:focus {
      border-color: #b59f63;
      box-shadow: 0 0 0 0.2rem rgba(181, 159, 99, 0.25);
    }
    .disclaimer, .privacy-policy {
      font-size: 0.85rem;
      color: #666;
      margin-top: 1rem;
      padding: 0.5rem;
      border-top: 1px dashed #999;
    }
    .social-media-links {
      margin-top: 1.5rem;
      text-align: center;
    }
    .social-media-links a {
      margin: 0 10px;
      color: #b59f63;
      text-decoration: none;
    }
    .social-media-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      h2 {
        font-size: 1.5rem;
        text-align: center;
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epident Dental AI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container py-4">
  <div class="text-center mb-3">
    <img src="India Letter Head.jpeg" alt="Epident Logo" height="60">
    <h2 class="mt-3">Epident Dental AI Assistant</h2>
  </div>

  <form id="registrationForm" action="/register" method="post" enctype="multipart/form-data" class="mt-4">
    <div class="mb-3">
      <label for="dentistName" class="form-label">Doctor's Full Name</label>
      <input type="text" class="form-control" id="dentistName" name="dentistName" required />
    </div>
    <div class="mb-3">
      <label for="clinicName" class="form-label">Clinic Name</label>
      <input type="text" class="form-control" id="clinicName" name="clinicName" required />
    </div>
    <div class="mb-3">
      <label for="whatsappNumber" class="form-label">WhatsApp Number</label>
      <input type="tel" class="form-control" id="whatsappNumber" name="whatsappNumber" placeholder="+91..." required />
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <select class="form-select" id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Singapore">Singapore</option>
        <option value="UAE">UAE</option>
        <option value="Australia">Australia</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="United States">United States</option>
        <option value="Canada">Canada</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="xrayUpload" class="form-label">Upload Dental X-rays (Max: 3 images)</label>
      <input type="file" class="form-control" id="xrayUpload" name="xrayUpload" accept="image/*" multiple onchange="limitFiles(this, 3)" />
    </div>
    <div class="mb-3">
      <label for="oralPhotos" class="form-label">Upload Oral Photos (Max: 3 images)</label>
      <input type="file" class="form-control" id="oralPhotos" name="oralPhotos" accept="image/*" multiple onchange="limitFiles(this, 3)" />
    </div>
    <div class="mb-3">
      <label for="patientNotes" class="form-label">Clinical Notes / Patient History</label>
      <textarea class="form-control" id="patientNotes" name="patientNotes" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label for="paymentMethod" class="form-label">Payment Method</label>
      <select class="form-select" id="paymentMethod" name="paymentMethod">
        <option value="cash">Cash</option>
        <option value="credit">Credit Card</option>
        <option value="emi">EMI</option>
        <option value="insurance">Insurance-linked</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Generate EpidentAI Treatment Suggestion</button>
  </form>

  <div class="disclaimer text-center">
    <strong>Note:</strong> This is an <strong>EpidentAI-assisted treatment suggestion</strong> and will not interfere in qualified dentist decisions. This tool is intended for referral and support purposes only, and its outputs should not be considered legally binding.
