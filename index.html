<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epident Dental AI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Helvetica Neue', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    h2, h5 {
      color: #b59f63;
      font-weight: 600;
    }
    .form-label {
      color: #444;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #b59f63;
      border-color: #b59f63;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #9d8a52;
    }
    .form-control:focus, .form-select:focus {
      border-color: #b59f63;
      box-shadow: 0 0 0 0.2rem rgba(181, 159, 99, 0.25);
    }
    .nav-tabs .nav-link.active {
      background-color: #b59f63;
      color: #fff;
    }
    .tab-content {
      padding-top: 20px;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .logo-container img {
      max-height: 60px;
      object-fit: contain;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="text-center mb-3 logo-container">
    <img src="India Letter Head.jpeg" alt="Epident Logo">
  </div>
  <h2 class="text-center mt-3">Epident Dental AI Assistant</h2>

  <ul class="nav nav-tabs" id="epidentTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registration</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">Dashboard</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="patient-tab" data-bs-toggle="tab" data-bs-target="#patient" type="button" role="tab">Patient</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="doctor-tab" data-bs-toggle="tab" data-bs-target="#doctor" type="button" role="tab">Doctors</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="community-tab" data-bs-toggle="tab" data-bs-target="#community" type="button" role="tab">Community</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="finance-tab" data-bs-toggle="tab" data-bs-target="#finance" type="button" role="tab">Finance</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="purchase-tab" data-bs-toggle="tab" data-bs-target="#purchase" type="button" role="tab">Clinical Purchase & Offers</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab">Student Portal</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="research-tab" data-bs-toggle="tab" data-bs-target="#research" type="button" role="tab">Research Portal</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="payments-tab" data-bs-toggle="tab" data-bs-target="#payments" type="button" role="tab">Payments</button>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Existing tab content remains unchanged -->
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  function limitFiles(input, max) {
    if (input.files.length > max) {
      alert(`You can upload a maximum of ${max} files.`);
      input.value = "";
    }
  }
</script>
</body>
</html>
